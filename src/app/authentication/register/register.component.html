<div style="margin: 0 auto;margin-top: 20px;" class="card" [style]="{ width: '600px' }">
  <p-card header="Create your account">
    <div class="flex flex-row gap-2">
      <div class="flex flex-column gap-2">
        <label htmlFor="username">Username : </label>
        <input pInputText [(ngModel)]="username" style="width: 55%px;" id="username" aria-describedby="username-help"  />
    </div>
    <div class="flex flex-column gap-2">
      <label htmlFor="username">Email :</label>
      <input pInputText id="username" [(ngModel)]="email" aria-describedby="username-help"  />
  </div>
    </div>
    <div class="flex flex-row gap-2">
      <div class="flex flex-column gap-2">
        <label htmlFor="username">Password :</label>
        <p-password [(ngModel)]="password" [toggleMask]="true"></p-password>
    </div>

    <div class="flex flex-column gap-2">
      <label htmlFor="username">Center of Interest :</label>
      <p-dropdown [options]="centersOfInterest" [(ngModel)]="centerOfIterest" optionLabel="label"></p-dropdown>
    </div>
    </div>
<!--div class="flex flex-row align-items-center gap-2 mt-3">
  <label htmlFor="username">Activate notifications : </label>
  <p-inputSwitch [(ngModel)]="activateNotifications"></p-inputSwitch>
 </!--div-->
 <div class="flex flex-row gap-2 justify-content-center align-items-center mt-4">
  <p-button  class="p-button-success" (onClick)="register()"  label="Register"></p-button>
  <strong>Or</strong>
  <button pButton pRipple label="Login" class="p-button-success" (click)="loginEvent.emit()"></button>
  </div>
  </p-card>
</div>
