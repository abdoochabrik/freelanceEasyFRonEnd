<h1 class="text-center">Users list</h1>

<p-progressSpinner  *ngIf="isLoading"></p-progressSpinner>
<div class="card">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem','border':'solid' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Center of interest</th>
              <th>Notifications activated</th>
              <th style="width: 5rem"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
          <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.email}}</td>
              <td>{{ user.centerOfInterest }}</td>
              <td>{{ user.activateNotifications }}</td>
              <td>
                  <a><i  style="font-size: 1.5rem;color: blue;" class="pi pi-user-edit" (click)="selectUser(user)"></i></a>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>

<div *ngIf="sidebarVisible" class="card flex justify-content-center">
  <side-bar (updateUserEvent)="updateUserListener($event)" (hideSideBarEvent)="hideSideBarListner()" [user]="selctedUser"></side-bar>
</div>
